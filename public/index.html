<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Byte Store – Ofertas</title>
    <link rel="stylesheet" href="output.css" />
</head>

<body class="bg-slate-950 text-white min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="w-full py-6 bg-slate-900 border-b border-slate-800">
        <div class="max-w-6xl mx-auto px-6">
            <h1 class="text-3xl font-extrabold text-purple-400">Night Byte Store...!!!</h1>
            <p class="text-slate-300 text-sm mt-1">
                Ofertas de videojuegos en Steam, Epic, Humble y más.
            </p>
        </div>
    </header>

    <!-- CONTROLES -->
    <section class="max-w-6xl mx-auto px-6 mt-6 flex flex-col md:flex-row gap-4">
        
        <!-- BUSCADOR -->
        <div class="flex w-full gap-2">
            <input id="search-input" type="text"
                placeholder="Buscar por título..."
                class="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 outline-none" />
            <button id="search-btn"
                class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg">
                Buscar
            </button>
        </div>

        <!-- SELECT TIENDAS -->
        <select id="store-select"
            class="bg-slate-800 border border-slate-700 px-3 py-2 rounded-lg">
            <option value="">Todas las tiendas</option>
            <option value="1">Steam</option>
            <option value="7">GOG</option>
            <option value="11">Humble</option>
            <option value="25">Epic Games</option>
        </select>

        <!-- ORDENAMIENTO -->
        <select id="sort-select"
            class="bg-slate-800 border border-slate-700 px-3 py-2 rounded-lg">
            <option value="">Orden por defecto</option>
            <option value="sale-asc">Precio oferta ↑</option>
            <option value="sale-desc">Precio oferta ↓</option>
            <option value="normal-asc">Precio normal ↑</option>
            <option value="normal-desc">Precio normal ↓</option>
        </select>

    </section>

    <!-- STATUS -->
    <div id="status" class="max-w-6xl mx-auto px-6 mt-4"></div>

    <!-- LOADER -->
    <div id="loader"
        class="max-w-6xl mx-auto px-6 mt-4 hidden text-purple-400 flex items-center gap-3">
        <span class="loader"></span>
        <span>Cargando ofertas...</span>
    </div>

    <!-- GRID -->
    <main class="max-w-6xl mx-auto px-6 mt-8">
        <div id="games-grid"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- AQUÍ SE RENDERIZAN LOS JUEGOS -->
        </div>
    </main>

    <!-- BOTÓN VER MÁS -->
    <div class="max-w-6xl mx-auto px-6 mt-10 mb-20">
        <button id="load-more"
            class="w-full py-3 bg-purple-600 hover:bg-purple-700 rounded-lg hidden">
            Ver más
        </button>
    </div>

    <!-- MODAL -->
    <div id="detail-modal"
        class="fixed inset-0 bg-black/70 hidden flex items-center justify-center p-6">
        <div class="bg-slate-900 p-6 rounded-xl max-w-md w-full border border-slate-700">
            <button id="close-modal"
                class="float-right text-slate-300 hover:text-white text-lg">
                ✖
            </button>
            <h2 class="text-xl font-bold mb-4">Detalle del juego</h2>
            <div id="modal-body" class="text-slate-200">
                <!-- INFO DINÁMICA -->
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
